<div class="container my-5">

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of dataHolder ; let i = index">
      <th scope="row">{{data.id}}</th>
      <td>{{data.first_name}}</td>
      <td>{{data.last_name}}</td>
      <td><button class="btn btn-info" (click)="getItemId(data.id)" >See Details</button></td>

      <!-- <td><button class="btn btn-info" [routerLink]='["/details" ,data.id ]'>See Details</button></td> -->
    </tr>
  </tbody>
</table>
</div>
